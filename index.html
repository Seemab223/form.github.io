<!doctype html>
<html>
	<head>
		<style>
			h1{text-align:center;color:red;}
			form{display:flex;justify-content:center;}
			.form{display:flex;justify-content:center;}
			.fform{background-color:orange;width:400px;border-radius:5px;margin-top:50px;}
			.fform  > form input{margin:5px 0px 15px 0px;padding:10px;border-radius:5px;}
			.fform  >form label{font-size:25px;display:block;}
		</style>
	</head>
	<body>
		<div class="form">
			<div class="fform">
				<h1>SignUp Form</h1>
				<form>
					<table>
					<tr>
					<td><label> Name </label></td>
					<td><input type="text" required></td>
					</tr>
					
					<tr>
					<td><label> Father Name </label></td>
					<td><input type="text" required></td>
					</tr>
					
					<tr>
					<td><label> Email </label></td>
					<td><input type="email" required></td>
					</tr>
					
					<tr>
					<td><label> Password </label></td>
					<td><input type="password" required></td>
					</tr>
					
					<tr>
					<td></td>
					<td>
					<input type='submit'>
					</td></tr>
					</table>
					
				</form>
			</div>
		</div>
	</body>
</html>
